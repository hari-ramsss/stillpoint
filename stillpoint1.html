<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StillPoint - The World</title>
    <style>
        /* Using a similar font to your original page for consistency */
        @font-face {
            font-family: 'micro';
            src: url(./font/Micro5-Regular.ttf); /* Make sure this path is correct or use a fallback */
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'micro', sans-serif; /* Fallback to a standard font */
            background-color: #1a1a1a; /* A dark background for the theme */
            color: white;
            overflow: hidden; /* Prevents scrollbars from appearing */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loader {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1000;
            opacity: 1; /* Start with full opacity */
            animation: fadeOutLoader 7.5s  forwards; /* Use 'forwards' to keep the final state */
        }

        @keyframes fadeOutLoader {
            0% {
                opacity: 1;
                z-index: 1000;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                
                z-index: -1; 
                transform: translateY(-100%);
            }
        }
        
        .videoclass{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #04060a;
            
        }
        video{
            width:400px ;
            height: 400px;
            
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            font-size: 50px;
            color: #ffffff;
            text-shadow: 
                3px 3px 0px #555555,
                6px 6px 0px #222222;
            z-index: 10;
        }
        .pause-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            transition: all 0.3s ease;
        }

        .pause-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .pause-button img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .pause-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .pause-menu.active {
            display: flex;
        }

        .pause-menu h2 {
            font-size: 64px;
            color: #ffffff;
            margin-bottom: 60px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .menu-button {
            font-family: 'micro', sans-serif;
            font-size: 28px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 20px 40px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #soundStatus {
            color: #00ff00;
            font-weight: bold;
        }

        #soundStatus.off {
            color: #ff4444;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('./img/game_background.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated; 
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div class="loader">
        <div class="videoclass">
            <video src="./video/video.mp4" muted autoplay></video> 
        </div>
    </div>
    <h1 class="game-title">StillPoint</h1>
    
    <!-- Pause Button -->
    <div class="pause-button" id="pauseButton">
        <!-- Add your custom pause button image here -->
        <img src="./img/pause_button.png" alt="⏸" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span style="display:none; font-size:24px;">⏸</span>
    </div>

    <!-- Pause Menu -->
    <div class="pause-menu" id="pauseMenu">
        <h2>Game Paused</h2>
        <button class="menu-button" id="resumeButton">Resume</button>
        <button class="menu-button" id="soundButton">Sound: <span id="soundStatus">ON</span></button>
        <button class="menu-button" id="exitButton">Exit Game</button>
    </div>

    
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Game State ---
        let gameState = 'playing'; // 'playing' or 'paused'
        let soundEnabled = true; // Sound on/off state

        // --- Pause Menu Elements ---
        const pauseButton = document.getElementById('pauseButton');
        const pauseMenu = document.getElementById('pauseMenu');
        const resumeButton = document.getElementById('resumeButton');
        const soundButton = document.getElementById('soundButton');
        const soundStatus = document.getElementById('soundStatus');
        const exitButton = document.getElementById('exitButton');

        // Pause button click handler
        pauseButton.addEventListener('click', () => {
            if (gameState === 'playing') {
                pauseGame();
            }
        });

        // Resume button click handler
        resumeButton.addEventListener('click', () => {
            resumeGame();
        });

        // Sound button click handler
        soundButton.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundStatus.textContent = soundEnabled ? 'ON' : 'OFF';
            soundStatus.className = soundEnabled ? '' : 'off';
        });

        // Exit button click handler
        exitButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to exit the game?')) {
                window.location.reload();
            }
        });

        // Pause game function
        function pauseGame() {
            gameState = 'paused';
            pauseMenu.classList.add('active');
        }

        // Resume game function
        function resumeGame() {
            gameState = 'playing';
            pauseMenu.classList.remove('active');
        }

        // ESC key to pause/resume
        window.addEventListener('keydown', (e) => {
            if (e.keyCode === 27) { // ESC key
                if (gameState === 'playing') {
                    pauseGame();
                } else if (gameState === 'paused') {
                    resumeGame();
                }
            }
        });

        // --- Keyboard Input Handler ---
        const keys = {
            right: { pressed: false },
            left: { pressed: false },
            up: { pressed: false },
            attack: { pressed: false }
        };

        window.addEventListener('keydown', ({ keyCode }) => {
            if (gameState === 'paused') return;
            
            switch (keyCode) {
                case 37: case 65: keys.left.pressed = true; break;
                case 39: case 68: keys.right.pressed = true; break;
                case 38: case 87: case 32: keys.up.pressed = true; break;
                case 88: case 90: keys.attack.pressed = true; break;
            }
        });

        window.addEventListener('keyup', ({ keyCode }) => {
            if (gameState === 'paused') return;
            
            switch (keyCode) {
                case 37: case 65: keys.left.pressed = false; break;
                case 39: case 68: keys.right.pressed = false; break;
                case 38: case 87: case 32: keys.up.pressed = false; break;
                case 88: case 90: keys.attack.pressed = false; break;
            }
        });

        // --- Player (Character) Class ---
        class Player {
            constructor() {
                this.speed = 3; 
                this.position = { x: 100, y: 100 };
                this.velocity = { x: 0, y: 0 };
                this.image = null;
                this.width = 0;
                this.height = 0;
                
                this.jumpPower = 15;
                this.gravity = 0.8;
                this.groundY = 500;
                this.onGround = true;
                
                this.currentAnimation = 'idle';
                this.previousAnimation = 'idle';
                this.frames = 0;
                this.gameFrame = 0;
                this.direction = 'right';
                
                this.isMoving = false;
                this.wasMoving = false;
                this.lastPosition = { x: 100, y: 100 };
                
                this.animationTransitionTimer = 0;
                this.animationTransitionDelay = 1;
                
                this.spriteWidth = 64;
                this.spriteHeight = 64;
                this.cols = 8;
                this.rows = 4;
                
                // Animation definitions based on your spritesheet rows
                this.animations = {
                    'idle': { row: 0, frames: 4, speed: 12 },
                    // --- CORRECTION 1: Changed walk speed from 1 to 5 ---
                    // A lower number means a faster, smoother animation.
                    'walk': { row: 1, frames: 8, speed: 5 }, 
                    'attack': { row: 2, frames: 8, speed: 3 },
                    'jump': { row: 3, frames: 7, speed: 4 }
                };
                
                this.attackTimer = 0;
                this.attackDuration = 30;
            }

            getCurrentAnimation() {
                let targetAnimation;
                
                if (this.attackTimer > 0) {
                    targetAnimation = 'attack';
                } else if (!this.onGround) {
                    targetAnimation = 'jump';
                } else if (this.isMoving) {
                    targetAnimation = 'walk';
                } else {
                    targetAnimation = 'idle';
                }
                
                if (targetAnimation !== this.currentAnimation) {
                    if ((this.currentAnimation === 'walk' && targetAnimation === 'idle') ||
                        (this.currentAnimation === 'idle' && targetAnimation === 'walk')) {
                        
                        if (this.animationTransitionTimer < this.animationTransitionDelay) {
                            this.animationTransitionTimer++;
                            return this.animations[this.currentAnimation];
                        }
                    }
                    
                    this.previousAnimation = this.currentAnimation;
                    this.currentAnimation = targetAnimation;
                    this.animationTransitionTimer = 0;
                    
                    if ((this.previousAnimation === 'walk' && targetAnimation === 'idle') ||
                        (this.previousAnimation === 'idle' && targetAnimation === 'walk')) {
                        this.frames = Math.min(this.frames, 1);
                    } else if (targetAnimation === 'attack' || targetAnimation === 'jump') {
                        this.frames = 0;
                    }
                }
                
                return this.animations[this.currentAnimation];
            }

            draw() {
                if (this.image && this.spriteWidth > 0) {
                    const currentAnim = this.getCurrentAnimation();
                    const frameX = Math.floor(this.frames) * this.spriteWidth;
                    const frameY = currentAnim.row * this.spriteHeight;
                    ctx.save();
                    
                    if (this.direction === 'left') {
                        ctx.scale(-1, 1);
                        ctx.drawImage(
                            this.image,
                            frameX, frameY, this.spriteWidth, this.spriteHeight,
                            -this.position.x - this.width, this.position.y, this.width, this.height
                        );
                    } else {
                        ctx.drawImage(
                            this.image,
                            frameX, frameY, this.spriteWidth, this.spriteHeight,
                            this.position.x, this.position.y, this.width, this.height
                        );
                    }
                    
                    ctx.restore();
                }
            }
            
            update() {
                const currentAnim = this.getCurrentAnimation();
                
                this.wasMoving = this.isMoving;
                this.isMoving = (keys.left.pressed || keys.right.pressed) && this.attackTimer === 0;
                
                // --- CORRECTION 2: Unified animation logic ---
                // This single block now handles all animations consistently,
                // using the 'speed' property we defined for each state.
                if (this.gameFrame % currentAnim.speed === 0) {
                    this.frames = (this.frames + 1) % currentAnim.frames;
                }

                this.lastPosition.x = this.position.x;
                this.lastPosition.y = this.position.y;
                
                this.gameFrame++;

                if (this.attackTimer > 0) {
                    this.attackTimer--;
                }

                this.velocity.y += this.gravity;
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                if (this.position.y >= this.groundY) {
                    this.position.y = this.groundY;
                    this.velocity.y = 0;
                    this.onGround = true;
                } else {
                    this.onGround = false;
                }

                this.draw();
            }
        }

        const player = new Player();
        const character = new Image();

        character.src = 'image-removebg-preview(1).png'; 
        
        character.onload = () => {
            player.image = character;
            
            player.spriteWidth = Math.floor(character.width / player.cols);
            player.spriteHeight = Math.floor(character.height / player.rows);
            
            const scale = 1.5;
            player.width = player.spriteWidth * scale;
            player.height = player.spriteHeight * scale;
            
            player.groundY = 570
            player.position = {
                x: canvas.width / 2 - player.width / 2,
                y: player.groundY
            };
            
            player.lastPosition.x = player.position.x;
            player.lastPosition.y = player.position.y;
        };

        // --- Main Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                player.velocity.x = 0;
                
                if (keys.attack.pressed && player.attackTimer === 0) {
                    player.attackTimer = player.attackDuration;
                    player.frames = 0;
                }
                
                if (player.attackTimer === 0) {
                    if (keys.right.pressed && player.position.x + player.width < canvas.width) {
                        player.velocity.x = player.speed;
                        player.direction = 'right';
                    } else if (keys.left.pressed && player.position.x > 0) {
                        player.velocity.x = -player.speed;
                        player.direction = 'left';
                    }
                }

                if (keys.up.pressed && player.onGround && player.attackTimer === 0) {
                    player.velocity.y = -player.jumpPower;
                    player.onGround = false;
                    player.frames = 0;
                }

                player.update();
            }
        }

        setTimeout(() => {
            animate();
        }, 100);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(player.image) {
                player.groundY = canvas.height - player.height - 50;
            }
        });
    </script>

</body>
</html>
